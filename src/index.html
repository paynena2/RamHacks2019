<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bank Management</title>
    <link rel="stylesheet" href="CSS/Style.css">
</head>
<body>
    <div class = "header">
        <h1 class = "bank">Bank Management</h1>
    </div>
    <div class = "row">
        <div class = "column" id = "deposits">
            <h1 class = "tabs">Deposits</h1>
                <p class = "details">Total Deposits: </p>
        </div>
        <div class = "column" id = "withdrawal">
            <h1 class = "tabs">Withdrawal</h1>
                <p class = "details">Total Withdrawals: </p>
        </div>
    </div>
    <div class = "row">
        <div class = "column" id = "bills">
            <h1 class = "tabs">Bills</h1>
                <p class = "details">Total Bills: </p>
        </div>
        <div class = "column" id = "transfers">
            <h1 class = "tabs">Transfers</h1>
                <p class = "details">Total Transfers: </p>
        </div>
    </div>
    <div class = "row">
        <div class = "column" id = "merchants"> 
            <h1 class = "tabs">Merchants</h1>
                <p class = "details"> Total Merchant Activity: </p>
        </div>
        <div class = "column" id = "loans">
            <h1 class = "tabs">Loans</h1>
                <p class = "details">Total Outstanding Loans: </p>
        </div>
    </div>
    <script>
        src = "Main.js"
    </script>

</body>

</html>
